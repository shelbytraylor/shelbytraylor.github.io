<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="js-midterm.css" />
  </head>
  <body>
    <div class="app">
      <header>Change the volume</header>
      <div class="bar"><div class="progress"></div></div>
      <section class="controls">
        <button type="button" id="js-volume-level" class="volume-level" onclick="increaseProgress()">
          +
        </button>
        <button type="button" id="js-submit-button" class="submit button" onclick="showNumber()">
          Submit
        </button>
        <div class="volume-number"></div>
      </section>
    </div>
    <img src="./photos/dog.jpeg"> 
    <script src="./js-midterm.js"></script>
  </body>
</html>
